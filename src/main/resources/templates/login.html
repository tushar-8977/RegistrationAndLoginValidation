<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Login Page</title>
</head>

<body style="margin-top: 10px; margin-left: 10px; background-color: rgb(228, 248, 240);">
	<form th:action="@{/login}" method="post">
		
		<div class=" col-md-3 mb-3">
			<label for="loginId"><b>Login Id :</b></label>
			<input type="text" class="form-control" id="loginId" placeholder="Enter Login Id" name="loginId">
		</div>
		
		<div class=" col-md-3 mb-3">
			<label for="password"><b>Password :</b></label>
			<input type="password" class="form-control" id="password" placeholder="Password" name="password">
		</div>

		<!-- Display error message -->
		<div th:if="${error}" style="color: red; font-weight: bolder;">
			<p th:text="${error}"></p>
		</div>

		<button type="submit" class="btn btn-primary">Log In</button> <br> <br>
	</form>
	
</body>

</html>
