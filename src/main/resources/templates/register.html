<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Employee registration</title>
</head>

<body style="margin-top: 20px; margin-left:20px; background-color: rgb(228, 248, 240); ">
	<form th:action="@{/register}" th:object="${employee}" method="post" class="needs-validation">

		<div class="form-row">
			<div class="col-md-3 mb-3">
				<label for="validationTooltip01"><b>Name :</b></label>
				<input type="text" th:field="*{name}" class="form-control" id="validationTooltip01"
					placeholder="Your Full name" name="name" required>
				<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></span><br />
			</div>

			<div class=" col-md-3 mb-3">
				<label for="validationTooltip02"><b>Date Of Birth :</b></label>
				<input type="date" th:field="*{dateOfBirth}" class="form-control" id="validationTooltip02"
					placeholder="Date Of Birth" name="dateOfBirth" required>
				<span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"
					style="color: red;"></span><br />
			</div>
		</div>

		<div class="form-row">
			<div class="col-md-3 mb-3">
				<label for="validationTooltip02"><b>Gender : </b></label>
				<input type="text" th:field="*{gender}" class=" form-control" id="validationTooltip02"
					placeholder="Gender" name="gender" required>
				<span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" style="color: red;"></span><br />
			</div>

			<div class="col-md-7 mb-3">
				<label for="validationTooltip03"><b>Address :</b></label>
				<input type="text" th:field="*{address}" class="form-control" id="validationTooltip03"
					placeholder="Address" name="address" required>
				<span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red;"></span><br />
			</div>

			<div class=" col-md-3 mb-3">
				<label for="validationTooltip03"><b>City :</b></label>
				<input type="text" th:field="*{city}" class="form-control" id="validationTooltip03" placeholder="City"
					name="city" required>
				<span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" style=" color: red;"></span><br />
			</div>

			<div class="col-md-3 mb-3">
				<label for="validationTooltip04"><b>State :</b></label>
				<input type="text" th:field="*{state}" class="form-control" id="validationTooltip04" placeholder="State"
					name="state" required>
				<span th:if="${#fields.hasErrors('state')}" th:errors="*{state}" style="color: red;"></span><br />
			</div>
		</div>

		<div class="form-row">
			<div class="col-md-3 mb-3">
				<label for="validationTooltip03"><b>Login ID :</b></label>
				<input type="text" th:field="*{loginId}" class="form-control" id="validationTooltip03"
					placeholder="Login ID" name="loginId" required>
				<span th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}"
					style="color: red; font-weight: bolder;"></span><br />
			</div>

			<div class="col-md-3 mb-3">
				<label for="validationTooltip04"><b>Password :</b></label>
				<input type="password" th:field="*{password}" class="form-control" id="validationTooltip04"
					placeholder="Password" name="password" required>
				<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
					style="color: red; font-weight: bolder;"></span><br />
			</div>
		</div>

		<button class="btn btn-primary" type="submit">Submit form</button>
	</form>
</body>

</html>
